
<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<meta charset='UTF-8'>
<title>Quiz TSPF Din√¢mico</title>
<style>
    body { font-family: 'Arial', sans-serif; background: #f0f8ff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .quiz-container { background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 80%; max-width: 600px; padding: 20px; text-align: center; }
    h1 { color: #ff6f61; }
    .question { font-size: 20px; margin-bottom: 15px; }
    .options label { display: block; background: #e0f7fa; margin: 8px 0; padding: 10px; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    .options label:hover { background: #b2ebf2; }
    button { background: #ff6f61; color: #fff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 15px; }
    button:hover { background: #ff3d2e; }
    .result { font-size: 24px; font-weight: bold; margin-top: 20px; color: #4caf50; }
    .cartoon { font-size: 50px; margin-top: 20px; }
    .hidden { display: none; }
</style>
</head>
<body>
<div class='quiz-container'>
    <h1>Quiz TSPF</h1>
    <div id='quiz'>
        <div id='question-container'></div>
        <div id='options-container' class='options'></div>
        <button id='next-btn' class='hidden'>Pr√≥xima</button>
    </div>
    <div id='result-container' class='hidden'>
        <div class='result'></div>
        <div class='cartoon'>üòÅ</div>
        <button onclick='restartQuiz()'>Reiniciar Quiz</button>
    </div>
</div>
<script>
const questions = [
    { q: "Qual transa√ß√£o √© utilizada para criar manualmente um transporte de carga no processo TSPF?", options: {a:"ZSDH204", b:"VT01N", c:"ZSDH086", d:"ZMMH004N"}, correct:"b" },
    { q: "Qual transa√ß√£o devemos usar para consultar a tabela de TSPF?", options: {a:"ZMMH004N", b:"ZSDH074N", c:"ZSDH075", d:"ZSDH204"}, correct:"c" },
    { q: "Qual √© a primeira etapa do processo TSPF ap√≥s a capta√ß√£o dos pedidos pelo comercial?", options: {a:"Criar pedido de compra intercompany", b:"Processar ordens de venda no SAP", c:"Gerar aviso de recebimento no CD", d:"Faturar a nota fiscal de transfer√™ncia"}, correct:"b" },
    { q: "Qual √© o objetivo da opera√ß√£o TSPF?", options: {a:"Realizar faturamento direto ao cliente sem transfer√™ncia", b:"Executar duas pernas: transfer√™ncia e venda final", c:"Criar estoque virtual sem movimenta√ß√£o f√≠sica", d:"Reduzir etapas de aprova√ß√£o fiscal"}, correct:"b" },
    { q: "Em qual transa√ß√£o SAP √© gerado o pedido de compra intercompany e a remessa de transfer√™ncia?", options: {a:"ZSDH074N", b:"ZSDH210", c:"ZMMH004N", d:"VT01N"}, correct:"c" },
    { q: "Ap√≥s a aprova√ß√£o fiscal da NF de transfer√™ncia, qual transa√ß√£o √© utilizada para dar entrada no estoque do CD?", options: {a:"ZSDH086", b:"ZSDH210", c:"ZSDH075", d:"ZSDH018"}, correct:"b" }
];

let currentQuestion = 0;
let score = 0;

const questionContainer = document.getElementById('question-container');
const optionsContainer = document.getElementById('options-container');
const nextBtn = document.getElementById('next-btn');
const resultContainer = document.getElementById('result-container');

function showQuestion() {
    const q = questions[currentQuestion];
    questionContainer.innerHTML = `<p class='question'>${currentQuestion+1}¬∞ ${q.q}</p>`;
    optionsContainer.innerHTML = '';
    for (let key in q.options) {
        const label = document.createElement('label');
        label.innerHTML = `<input type='radio' name='option' value='${key}'> ${key}- ${q.options[key]}`;
        optionsContainer.appendChild(label);
    }
    nextBtn.classList.add('hidden');
}

optionsContainer.addEventListener('change', () => {
    nextBtn.classList.remove('hidden');
});

nextBtn.addEventListener('click', () => {
    const selected = document.querySelector('input[name="option"]:checked');
    if (selected && selected.value === questions[currentQuestion].correct) {
        score++;
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
});

function showResult() {
    document.getElementById('quiz').classList.add('hidden');
    resultContainer.classList.remove('hidden');
    resultContainer.querySelector('.result').innerText = `Voc√™ acertou ${score} de ${questions.length} perguntas!`; 
}

function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    document.getElementById('quiz').classList.remove('hidden');
    resultContainer.classList.add('hidden');
    showQuestion();
}

showQuestion();
</script>
</body>
</html>
